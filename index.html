<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photos Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img-container">
      <img src="https://picsum.photos/300?random=1" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=2" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=3" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=4" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=5" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=6" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=7" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=8" alt="RandomImage" />
      <img src="https://picsum.photos/300?random=9" alt="RandomImage" />
    </div>
    <button class="btn">Load More</button>
    <input class="input" type="text" placeholder="Num">
  </body>

  <script src="app.js"></script>
</html>
